<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">

    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      placeholder="Post Title"
      ngModel
      required
      minlength="3"
      #titleMsg="ngModel">
      <mat-error *ngIf="titleMsg.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows = "4"
      name = "content"
      placeholder="Post Content"
      required
      ngModel
      #contentMsg="ngModel"></textarea>
      <mat-error *ngIf="contentMsg.invalid">Please enter a post content.</mat-error>

    </mat-form-field>
    <button
    mat-raised-button
    color="primary"
    type="submit"> Save Post </button>



  </form>

</mat-card>
